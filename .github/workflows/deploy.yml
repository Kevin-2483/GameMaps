name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限，允许部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 确保并发部署不会发生冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FLUTTER_VERSION: '3.32.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 启用子模块支持
        submodules: recursive
        # 确保获取完整的 Git 历史记录（用于子模块）
        fetch-depth: 0
        
    - name: Setup Git for submodules
      run: |
        # 配置 Git 用户信息（CI 环境需要）
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
    - name: Update submodules
      run: |
        # 确保子模块是最新的
        git submodule update --init --recursive --remote
        # 显示子模块状态
        git submodule status
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-cache-
        
    - name: Get dependencies
      run: flutter pub get

    - name: Enable web support
      run: flutter config --enable-web

    - name: isolate_manager:generate
      run: dart run isolate_manager:generate

    - name: Build web
      run: |
        flutter build web --release --base-href "/TactiBoardApp/"
    - name: Add .nojekyll file
      run: touch build/web/.nojekyll
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # 自动启用 Pages（如果尚未启用）
        enablement: true
        # 设置发布源为 GitHub Actions
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build/web'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
